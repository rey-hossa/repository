<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name='viewport'  content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Counter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
  </head>

  <body>

    <header>
      <span>Counter</span>
      <div class="settings">

        <i class="fas fa-cogs" id="settings-icon" ></i>

        <div class="advanced-settings" id="settings-section">
          <h2>Advanced <br>Settings</h2>
          <p>Add or Substract by:</p>
          <input id="counter-value" type="text" value="1" >
          <button id="reset" type="button"><i class="fas fa-undo-alt"></i></button>
        </div>

      </div>
    </header>

    <div class="counter" id="counter-section">
      <button type="button" id="remove"><i class="fas fa-minus"></i></button>
      <span id="counter">0</span>
      <button type="button" id="add"><i class="fas fa-plus"></i></button>
    </div>

    <script src="js/script.js"></script>

  </body>
</html>
